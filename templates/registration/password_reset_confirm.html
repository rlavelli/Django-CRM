{% extends "base.html" %}
{% block content %}

<h1>Enter your new password:</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Confirm new Password</button>
    <hr/>
    <a href="{% url 'login' %}">Already have an account?</a>

</form>

{% endblock content%}
